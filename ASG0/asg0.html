<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Andrew Gavgavian's Assignment 0 For CSE160</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <section>
        <div>
            v1:
            x <input id='x1-input' type="number" step='any' value=0>
            y <input id='y1-input' type="number" step='any' value=0>
        </div>
        <div>
            v2:
            x <input id='x2-input' type="number" step='any' value=0>
            y <input id='y2-input' type="number" step='any' value=0>
        </div>
        <div>
            <input onclick="handleDrawEvent()" type="button" value="Draw">
        </div>
    </section>
    <br>
    <section>
        <div>
            Operation:
            <select name="operations-name" id="oper-id">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="ang">Angle Between</option>
                <option value="area">Area</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
            </select>
            Scalar: <input id='scalar-id' type="number" step='any' value=0>
        </div>
        <div>
            <input onclick="handleDrawOperationEvent()" type="button" value="Draw">
        </div>
    </section>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>

</html>
