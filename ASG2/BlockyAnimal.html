<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andrew Gavgavian's Assignment 2 For CSE160</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body onload="main()">
    <section class="section">
        <div class="container">
            <h1 class="title">
                Andrew Gavgavian's Assignment 2 For CSE160
            </h1>

            <canvas id="webgl" width="400" height="400">
                Please use a browser that supports "canvas"
            </canvas>
            <p>
                Animations:
                <button id="animateYellowButtonON" class="button">ON</button>
                <button id="animateYellowButtonOFF" class="button">OFF</button>
            </p>
            <p>
                Camera Angle: <input type="range" min=-180 max=180 value=0 id="angleSlide">
            </p>
            <p>
                Yellow: <input type="range" min=0 max=40 value=0 id="yellowSlide">
            </p>
            <p>
                Magenta: <input type="range" min=0 max=40 value=0 id="boxSlide">
            </p>
        </div>
    </section>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Cube.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="BlockyAnimal.js"></script>
</body>

</html>
